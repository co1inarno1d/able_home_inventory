[build]
  publish = "build/web"
  command = "flutter build web --release"

[functions]
  directory = "netlify/functions"

# IMPORTANT: Order matters!
# Functions and static assets must come BEFORE the SPA fallback

# Serve the Netlify function (don't redirect to index.html)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - handle all other routes by serving index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200