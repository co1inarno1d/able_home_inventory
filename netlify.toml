[build]
  command = "./netlify_build.sh"
  publish = "build/web"
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"

# IMPORTANT: Order matters!
# Functions and static assets must come BEFORE the SPA fallback

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

